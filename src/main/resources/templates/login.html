<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/logIn.css">
    <title>Welcome to the Happy Clients</title>
</head>
<body>
<div class="logIn">
    <div class="container">
        <div class="logIn_items">
            <div class="logIn_text">
                <h1><span>Welcome</span> Back!</h1>
                <P>Just enter your email and password. If you don't have an account, click "Register" below.</P>

                <form th:action="@{'/auth'}" method="post">
                    <div class="info">
                        <input type="email" name="user_email" placeholder="Email" required="required">
                        <input type="password" name="user_password" placeholder="Password" minlength="8" required="required">
                    </div>
                    <div class="btn">
                        <button type="submit">Enter</button>
                    </div>
                </form>
                <div class="register">
                    <a th:href="@{'/auth/register'}">Register now</a>
                    <a th:href="@{'/auth/forget'}">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal_class" th:if="${param.afterRegistration != null}">
    <div id="myModal">
        <p>After successful registration you should log in repeatedly.
        </p>
        <span id="myModal__close" class="close">ₓ</span>
    </div>
    <div id="myOverlay"></div>
</div>

<div class="modal_class" th:if="${param.error != null}">
    <div id="myModal">
        <p>Incorrect email or password.
        </p>
        <span id="myModal__close" class="close">ₓ</span>
    </div>
    <div id="myOverlay"></div>
</div>

<div class="modal_class" th:if="${param.accountExist != null}">
    <div id="myModal">
        <p>You have already registered!
        </p>
        <span id="myModal__close" class="close">ₓ</span>
    </div>
    <div id="myOverlay"></div>
</div>

<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $('#myModal__close, #myOverlay').click(function () {
        $('#myModal, #myOverlay').animate({opacity: 0}, 198, function () {
            $(this).css('display', 'none');
            $('#myOverlay').fadeOut(297);
        });
    });
</script>
</body>
</html>
