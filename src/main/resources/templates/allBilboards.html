<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/js/main.js"></script>
    <link rel="stylesheet" href="/css/allBilboards.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <title>Admin Page</title>
</head>
<body>
<section class="left_menu">
    <div class="left_menu_items">
        <h1>Happy Clients</h1>
        <ul class="list">
            <li class="dash">
                <a th:href="@{'/admin/main/'}">Dashboard</a>
            </li>
            <li class="custom">
                <a href="#">Customers</a>
            </li>
            <li class="bilbo">
                <a th:href="@{'/admin/allBillboards/'}">All Bilboards</a>
            </li>
            <li class="new_bilbo">
                <a th:href="@{'/admin/addNewBillboard/'}">Post New Bilboard</a>
            </li>
        </ul>
    </div>
</section>
<header class="sidebar">
    <div class="container">
        <div class="sidebar_items">
            <div class="enter">
                <img src="/img/user.png" class="user-pic" onclick="toggleMenu()">
                <div class="name">
                    <p th:text="${#authentication.getPrincipal().name} + ' ' + ${#authentication.getPrincipal().surname}"></p>
                    <p>Super Admin</p>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="bilbo_info">
    <div class="container">
        <div class="bilbo_cards">
            <div class="cards_item" th:each="billboard : ${billboards}">
                <div class="image">
                    <img th:src="@{'/admin/getAva/' + ${billboard.billboard_url}}" alt="">
                </div>
                <div class="text">
                    <div class="text_item">
                        <h3>Location:</h3>
                        <p th:text="${billboard.location}"></p>
                    </div>
                    <div class="text_item">
                        <h3>City:</h3>
                        <p th:text="${billboard.city}"></p>
                    </div>
                    <div class="text_item">
                        <h3>Type:</h3>
                        <p th:text="${billboard.type}"></p>
                    </div>
                    <div class="text_item">
                        <h3>Size:</h3>
                        <p th:text="${billboard.size}"></p>
                    </div>
                    <div class="text_item">
                        <h3>Price:</h3>
                        <p th:text="${billboard.price} + '$(per month)'"></p>
                    </div>
                    <div class="text_item">
                        <h3>Lighting:</h3>
                        <p th:text="${billboard.isHasLightning}?'Available':'Not Available'"></p>
                    </div>
                </div>
                <div class="circle">
                    <div class="id">
                        <h3>ID:</h3>
                        <span th:text=" ${billboard.id}"></span>
                    </div>
                    <div class="order_circles">
                        <div class="order_first">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div class="order_second">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>10</button>
                            <button>11</button>
                            <button>12</button>
                        </div>
                        <div class="btn">
                            <a class="detail" href="detailEditing.html">
                                <button>Details&Editing</button>
                            </a>
                            <form th:action="@{'/admin/deleteBillboard'}" method="post">
                                <input type="hidden" name="deleteBillboardId" th:value="${billboard.id}">
                                <a class="delete">
                                    <button>Delete</button>
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
